# Route Service Configuration
server.port=8083
spring.application.name=route-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=route_service_db

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Other services URLs (now using service names)
bus.service.url=http://bus-service
personnel.service.url=http://personnel-service

# Logging
logging.level.edu.ilkiv.routeservice=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF