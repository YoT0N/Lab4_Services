# Bus Service Configuration
server.port=8081
spring.application.name=bus-service

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bus_service_db

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Other services URLs (now using service names)
personnel.service.url=http://personnel-service
route.service.url=http://route-service

# Logging
logging.level.edu.ilkiv.busservice=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF